# Root logger option
log4j.rootLogger=DEBUG, file

# See if the following is correct
# Direct log messages to a log file
#log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.file.File=/var/log/sebal-execution/sebal-execution.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.file.compressionAlgorithm=ZIP
log4j.appender.file.compressionMinQueueSize=5

# Different log levels for restlet and http-client
log4j.category.org.restlet=INFO
log4j.category.org.apache.http=INFO